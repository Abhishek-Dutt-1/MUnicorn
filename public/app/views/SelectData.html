<div>
	<div class="row" style="padding-top: 20px;">
        <div class="row">
            <div class="col-md-12">
				<div class="">
				</div>
            </div>
        </div>
        <div class="row" style="padding-top: 10px;">
            <div class="col-md-12">
				<div class="">
				</div>
            </div>
        </div>
		<div class="col-md-8">
            <div class="row">
                <div class="col-md-10">
                    <div>
                        <strong>Select Datasets</strong><br/>
			<div class="list-group">
                <a class="list-group-item" ng-class="{active: selectedDataAccount.id == account.id}" ng-repeat="account in accountNameList | orderBy:'account':false" ng-click="setSelectDataAccount(account.id, account.dataaccount)" >
                    {{account.dataaccount}}
                    <span ng-click="deleteDataAccount(account.id)" class="close" type="button" aria-hidden="true">&times;</span>
                    <!--
                    <span class="pull-right">&nbsp;&nbsp;</span>
                    <span ng-click="uploadCSVData(account.id)" class="btn btn-info btn-xs pull-right" type="file" name="upfile">upload</span>
                    -->
                </a>
			</div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div> <!-- end row -->
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>  <!-- end row -->
		</div> <!-- end col-md-8 -->
		<div class="col-md-4">

            <form role="form">
                <div class="form-group">
                    <label for="datasetName">Name</label>
                    <input type="text" class="form-control" id="datasetName" placeholder="Dataset Name" ng-model="newDataAccountName">
                </div>
                <div class="form-group">
                    <label for="datasetFile">Data</label>
                    <input type="file" class="form-control1" id="datasetFile" ng-file-select="onFileSelect($files)" ng-model="newDataFileField" >
                </div>
<!--  
                <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function" ng-show="dropSupported">
                    drop files here
                </div>
				<div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">
                    HTML5 Drop File is not supported!
                </div>
-->
				<div class="progress">
					<div class="progress-bar progress-bar-striped active"  role="progressbar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%">
						<span class="sr-only">{{uploadProgress}}% Complete</span>
					</div>
				</div>
                <button ng-click="uploadCSV()" type="submit" class="btn btn-default">Upload</button>
<!--       ng-click="addNewDataAccount(newDataAccountName, 'global')"         <button ng-click="upload.abort()">Cancel Upload</button>	-->
            </form>
<!--
            <div class="input-group">
                <input ng-model="newDataAccountName" type="text" class="form-control">
                <input class="" type="file" name="upfile">
                <span class="input-group-btn">
                    <button ng-click="addNewDataAccount(newDataAccountName, 'global')" class="btn btn-default" type="button">Add</button>
                </span>
            </div>
-->
        </div> <!-- end col-md-4 -->
	</div>
</div>
