<div class="row" >
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Select Dataset</h3>
            </div>
            <div ng-show="accountNameList.length<1" class="panel-body">
                    No datasets available.
            </div>
            <div class="list-group">
                <a class="list-group-item" ng-class="{active: selectedDataAccount.id == account.id}" ng-repeat="account in accountNameList | orderBy:'account':false" ng-click="setSelectDataAccount(account.id, account.dataaccount)" >
                    {{account.dataaccount}}
                    <span ng-click="deleteDataAccount(account.id)" class="close" type="button" aria-hidden="true">&times;</span>
                </a>
            </div>
        </div>
    </div> <!-- end col-md-8 -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Upload Dataset</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="datasetName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="datasetName" placeholder="Dataset Name" ng-model="newDataAccountName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datasetFile" class="col-sm-2 control-label">Data</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control1" id="datasetFile" ng-file-select="onFileSelect($files)" ng-model="newDataFileField" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="uploadCSV()" type="submit" class="btn btn-default">Upload</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-9">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active"  role="progressbar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%">
                                    <span class="sr-only">{{uploadProgress}}% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- end col-md-4 -->
</div> <!-- end row -->
